<!DOCTYPE html>

<html lang="en-us">
  <head>

    <title>Cheesecake Order Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />

  </head>
  <body>
    
    <!-- Webpage Title -->
    <h1 class="cheesecake-title">Cheesecake Order Form</h1>
    
    <!-- Cheesecake Image -->
    <img class="cheesecake-image" src="cheescake.jpg" />

    <!-- Cheesecake Order Form -->
    <form class="cheesecake-form">
      
      <!-- Quantity -->
      <div class="form-option">
        <p class="main-title">Quantity</p>
        <select>
          <option value="1">1</option> 
          <option value="2">2</option> 
          <option value="3">3</option> 
        </select>
      </div>

      <!-- Topping -->
      <div class="form-option">
        <p class="main-title">Topping</p>
        <input type="radio" name="topping">Plain<br />
        <input type="radio" name="topping">Cherry<br />
        <input type="radio" name="topping">Chocolate<br />
      </div>

      <br />
      <br />
      <br />
      <br />
      <br />
      <br />

      <!-- Notes Form -->
      <div class="form-option">
        <p class="main-title">Notes:</p>
        <textarea placeholder="Enter any special instructions here." rows="4" cols="50"></textarea>
      </div>

      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      
      <!-- Submit Button -->
      <button class="order-button">Order</button>

    </form>

    <!-- Statistics of Past Orders -->
    <h2 class="cheesecake-title">Total Orders Last Month</h2>
    <ul>
      <li>31 Plain</li>
      <li>11 Cherry</li>
      <li>17 Chocolate</li>
    </ul>

  </body>
</html>
